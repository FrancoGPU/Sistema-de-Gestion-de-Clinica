services:
  db:
    image: mysql:8.0
    container_name: medicore-db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=medicore_root_pass
      - MYSQL_DATABASE=medicore
      - MYSQL_USER=medicore_user
      - MYSQL_PASSWORD=medicore_pass
    ports:
      - "3306:3306"
    volumes:
      - ./mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medicore-net

networks:
  medicore-net:
    driver: bridge
