  </div>

  <div class="col-md-3 mb-4">
    <div class="card h-100 text-center quick-card">

        </a>

  <div class="col-md-3 mb-4">
    <div class="card h-100 text-center quick-card">
      <div class="card-body">
        <i class="fas fa-calendar-check fa-3x text-info mb-3 icon-animation"></i>

        <a href="#" class="btn btn-info">
          <i class="fas fa-eye me-1"></i>Ver

    </div>
