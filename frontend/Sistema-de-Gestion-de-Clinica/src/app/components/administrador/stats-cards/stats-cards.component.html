<!-- Statistics Cards -->
<div class="row">
  <div class="col-md-3 mb-4">
    <div class="card bg-primary text-white stats-card">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <div>
            <h6 class="card-title">Total Pacientes</h6>
            <h3 class="mb-0">{{ totalPacientes }}</h3>
          </div>
          <div>
            <i class="fas fa-users fa-2x"></i>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <a routerLink="/admin/pacientes" class="text-white text-decoration-none">
          Ver todos <i class="fas fa-arrow-right"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="col-md-3 mb-4">
    <div class="card bg-success text-white stats-card">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <div>
            <h6 class="card-title">Total Doctores</h6>
            <h3 class="mb-0">{{ totalDoctores }}</h3>
          </div>
          <div>
            <i class="fas fa-user-md fa-2x"></i>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <a routerLink="/admin/doctores" class="text-white text-decoration-none">
          Ver todos <i class="fas fa-arrow-right"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="col-md-3 mb-4">
    <div class="card bg-warning text-white stats-card">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <div>
            <h6 class="card-title">Citas de Hoy</h6>
            <h3 class="mb-0">{{ citasHoy }}</h3>
          </div>
          <div>
            <i class="fas fa-calendar-day fa-2x"></i>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <a routerLink="/admin/citas" class="text-white text-decoration-none">
          Ver citas <i class="fas fa-arrow-right"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="col-md-3 mb-4">
    <div class="card bg-info text-white stats-card">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <div>
            <h6 class="card-title">Total Citas</h6>
            <h3 class="mb-0">{{ totalCitas }}</h3>
          </div>
          <div>
            <i class="fas fa-calendar-check fa-2x"></i>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <a routerLink="/admin/citas" class="text-white text-decoration-none">
          Ver todas <i class="fas fa-arrow-right"></i>
        </a>
      </div>
    </div>
  </div>
</div>
