<!-- Carousel con indicadores y controles -->
<div
  id="carouselExample"
  class="carousel slide"
  data-bs-ride="carousel"
  data-bs-interval="4000"
>
  <!-- Indicadores -->
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExample"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExample"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExample"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>

  <!-- Contenido del carrusel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="assets/images/492509001_997508692565504_2202630683682688957_n.jpg"
        class="d-block w-100 carousel-image"
        alt="Vacunación para todos"
      />
    </div>
    <div class="carousel-item">
      <img
        src="assets/images/campana-de-salud.jpg"
        class="d-block w-100 carousel-image"
        alt="Servicios Médicos"
      />
    </div>
    <div class="carousel-item">
      <img
        src="assets/images/bty35K2XWkM8XU1J8mnDfguuBanner 1 (1).png"
        class="d-block w-100 carousel-image"
        alt="Emergencias 24/7"
      />
    </div>
  </div>

  <!-- Controles de navegación -->
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExample"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExample"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div>
