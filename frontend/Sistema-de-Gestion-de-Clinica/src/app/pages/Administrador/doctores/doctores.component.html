<app-admin-header></app-admin-header>

<div class="container-fluid py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-user-md me-2"></i>Gestión de Doctores</h2>
    <button class="btn btn-primary">
      <i class="fas fa-plus me-2"></i>Nuevo Doctor
    </button>
  </div>

  <div class="card shadow">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Especialidad</th>
              <th>Teléfono</th>
              <th>Email</th>
              <th>Horario</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Dr. Carlos Mendoza</td>
              <td><span class="badge bg-info">Cardiología</span></td>
              <td>+51 987 654 321</td>
              <td>cmendoza&#64;medicore.com</td>
              <td>Lun-Vie 8:00-16:00</td>
              <td>
                <button
                  class="btn btn-sm btn-outline-primary me-1"
                  title="Editar Doctor"
                  aria-label="Editar Doctor"
                >
                  <i class="fas fa-edit"></i>
                </button>
                <button
                  class="btn btn-sm btn-outline-danger"
                  title="Eliminar Doctor"
                  aria-label="Eliminar Doctor"
                >
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Dra. Ana Rodríguez</td>
              <td><span class="badge bg-success">Pediatría</span></td>
              <td>+51 987 654 322</td>
              <td>arodriguez&#64;medicore.com</td>
              <td>Lun-Sáb 9:00-17:00</td>
              <td>
                <button
                  class="btn btn-sm btn-outline-primary me-1"
                  title="Editar Dra. Ana Rodríguez"
                  aria-label="Editar Dra. Ana Rodríguez"
                >
                  <i class="fas fa-edit"></i>
                </button>
                <button
                  class="btn btn-sm btn-outline-danger"
                  title="Eliminar Dra. Ana Rodríguez"
                  aria-label="Eliminar Dra. Ana Rodríguez"
                >
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
