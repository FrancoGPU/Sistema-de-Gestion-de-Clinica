<div class="login-container">
  <div class="login-card">
    <!-- Header -->
    <div class="login-header">
      <div class="logo-container">
        <i class="fas fa-heartbeat"></i>
      </div>
      <h1>MediCore</h1>
      <p class="subtitle">Sistema de Gestión de Clínica</p>
    </div>

    <!-- Formulario de Login -->
    <form (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email -->
      <div class="form-group">
        <label for="email">
          <i class="fas fa-envelope"></i>
          Correo Electrónico
        </label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          placeholder="ejemplo@correo.com"
          class="form-control"
          [class.error]="errorMessage && !email"
          required
        />
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">
          <i class="fas fa-lock"></i>
          Contraseña
        </label>
        <div class="password-input-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            name="password"
            [(ngModel)]="password"
            placeholder="••••••••"
            class="form-control"
            [class.error]="errorMessage && !password"
            required
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
            tabindex="-1"
          >
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
      </div>

      <!-- Error Message -->
      <div class="alert alert-danger" *ngIf="errorMessage">
        <i class="fas fa-exclamation-circle"></i>
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary btn-login"
        [disabled]="isLoading"
      >
        <span *ngIf="!isLoading">
          <i class="fas fa-sign-in-alt"></i>
          Iniciar Sesión
        </span>
        <span *ngIf="isLoading">
          <i class="fas fa-spinner fa-spin"></i>
          Iniciando...
        </span>
      </button>
    </form>

    <!-- Divider -->
    <div class="divider">
      <span>O prueba con una cuenta de demostración</span>
    </div>

    <!-- Demo Users -->
    <div class="demo-users">
      <div
        *ngFor="let user of demoUsers; let i = index"
        class="demo-user-card"
        [class.selected]="selectedDemoUser === i"
        (click)="useDemoUser(i)"
      >
        <div class="demo-user-icon">
          <i class="fas" [ngClass]="user.icon"></i>
        </div>
        <div class="demo-user-info">
          <h4>{{ user.role }}</h4>
          <p>{{ user.email }}</p>
          <small>Contraseña: {{ user.password }}</small>
        </div>
        <div class="demo-user-action">
          <i class="fas" [ngClass]="selectedDemoUser === i ? 'fa-check-circle' : 'fa-arrow-right'"></i>
        </div>
      </div>
    </div>

    <!-- Botón Invitado -->
    <button 
      type="button" 
      class="btn-guest" 
      (click)="continueAsGuest()"
      title="Acceder sin necesidad de registro"
    >
      <i class="fas fa-user-circle me-2"></i>
      Continuar como Invitado
      <i class="fas fa-arrow-right ms-2"></i>
    </button>

    <!-- Footer -->
    <div class="login-footer">
      <p>
        <i class="fas fa-info-circle"></i>
        Sistema de uso interno
      </p>
    </div>
  </div>

  <!-- Background Decoration -->
  <div class="background-decoration">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
  </div>
</div>
