<div class="register-container">
  <div class="register-card">
    <!-- Header -->
    <div class="register-header">
      <div class="logo-container">
        <i class="fas fa-user-plus"></i>
      </div>
      <h1>Registro de Paciente</h1>
      <p class="subtitle">Crea tu cuenta para acceder a nuestros servicios</p>
    </div>

    <!-- Formulario de Registro -->
    <form (ngSubmit)="onSubmit()" #registroForm="ngForm">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="nombre">
              <i class="fas fa-user"></i>
              Nombre *
            </label>
            <input type="text" class="form-control" id="nombre" [(ngModel)]="formData.nombre" name="nombre" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="apellido">
              <i class="fas fa-user"></i>
              Apellido *
            </label>
            <input type="text" class="form-control" id="apellido" [(ngModel)]="formData.apellido" name="apellido" required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="email">
              <i class="fas fa-envelope"></i>
              Correo Electrónico *
            </label>
            <input type="email" class="form-control" id="email" [(ngModel)]="formData.email" name="email" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="telefono">
              <i class="fas fa-phone"></i>
              Teléfono *
            </label>
            <input type="tel" class="form-control" id="telefono" [(ngModel)]="formData.telefono" name="telefono" required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="dni">
              <i class="fas fa-id-card"></i>
              DNI *
            </label>
            <input type="text" class="form-control" id="dni" [(ngModel)]="formData.dni" name="dni" required maxlength="8">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="fechaNacimiento">
              <i class="fas fa-calendar-alt"></i>
              Fecha de Nacimiento *
            </label>
            <input type="date" class="form-control" id="fechaNacimiento" [(ngModel)]="formData.fechaNacimiento" name="fechaNacimiento" required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="password">
              <i class="fas fa-lock"></i>
              Contraseña *
            </label>
            <input type="password" class="form-control" id="password" [(ngModel)]="formData.password" name="password" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="confirmPassword">
              <i class="fas fa-lock"></i>
              Confirmar Contraseña *
            </label>
            <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="formData.confirmPassword" name="confirmPassword" required>
          </div>
        </div>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="terminos" [(ngModel)]="formData.aceptaTerminos" name="aceptaTerminos" required>
        <label class="form-check-label" for="terminos">
          Acepto los <a href="#">términos y condiciones</a> *
        </label>
      </div>

      <button type="submit" class="btn-register" [disabled]="!registroForm.valid || loading">
        <span *ngIf="!loading">
          <i class="fas fa-user-plus"></i>
          Registrarse
        </span>
        <span *ngIf="loading">
          <i class="fas fa-spinner fa-spin"></i>
          Registrando...
        </span>
      </button>

      <div class="login-link">
        <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
      </div>
    </form>
  </div>

  <!-- Background Decoration -->
  <div class="background-decoration">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
  </div>
</div>
