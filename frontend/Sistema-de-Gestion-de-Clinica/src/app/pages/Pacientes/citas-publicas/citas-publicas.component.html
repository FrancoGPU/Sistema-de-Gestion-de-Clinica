<!-- CONTENIDO PRINCIPAL -->
<main class="py-5">
  <div class="container">
    <div class="text-center mb-5">
      <h1 class="section-title">Agendar Cita</h1>
      <p class="section-subtitle">
        Programa tu consulta médica de manera fácil y rápida
      </p>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">
              <i class="fas fa-calendar-plus me-2"></i>Formulario de Cita
            </h4>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()" #citaForm="ngForm">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="nombre" class="form-label">Nombre *</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    [(ngModel)]="formData.nombre"
                    name="nombre"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="apellido" class="form-label">Apellido *</label>
                  <input
                    type="text"
                    class="form-control"
                    id="apellido"
                    [(ngModel)]="formData.apellido"
                    name="apellido"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="dni" class="form-label">DNI (8 dígitos) *</label>
                  <input
                    type="text"
                    class="form-control"
                    id="dni"
                    [(ngModel)]="formData.dni"
                    name="dni"
                    required
                    maxlength="8"
                    pattern="\d{8}"
                    placeholder="12345678"
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="telefono" class="form-label"
                    >Teléfono (9 dígitos) *</label
                  >
                  <input
                    type="tel"
                    class="form-control"
                    id="telefono"
                    [(ngModel)]="formData.telefono"
                    name="telefono"
                    required
                    maxlength="9"
                    pattern="\d{9}"
                    placeholder="987654321"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email *</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  [(ngModel)]="formData.email"
                  name="email"
                  required
                  placeholder="ejemplo@correo.com"
                />
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="medicoId" class="form-label"
                    >Doctor/Especialidad *</label
                  >
                  <select
                    class="form-select"
                    id="medicoId"
                    [(ngModel)]="formData.medicoId"
                    name="medicoId"
                    required
                  >
                    <option value="">Seleccionar doctor</option>
                    <option
                      *ngFor="let doctor of doctores"
                      [value]="doctor.idMedico"
                    >
                      {{ doctor.nombre }} - {{ doctor.especialidad }}
                    </option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="fecha" class="form-label">Fecha *</label>
                  <input
                    type="date"
                    class="form-control"
                    id="fecha"
                    [(ngModel)]="formData.fecha"
                    name="fecha"
                    required
                    [min]="minDate"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="hora" class="form-label">Hora *</label>
                  <select
                    class="form-select"
                    id="hora"
                    [(ngModel)]="formData.hora"
                    name="hora"
                    required
                  >
                    <option value="">Seleccionar hora</option>
                    <option value="08:00">08:00 AM</option>
                    <option value="09:00">09:00 AM</option>
                    <option value="10:00">10:00 AM</option>
                    <option value="11:00">11:00 AM</option>
                    <option value="14:00">02:00 PM</option>
                    <option value="15:00">03:00 PM</option>
                    <option value="16:00">04:00 PM</option>
                    <option value="17:00">05:00 PM</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="motivo" class="form-label"
                    >Motivo de la consulta *</label
                  >
                  <textarea
                    class="form-control"
                    id="motivo"
                    rows="3"
                    [(ngModel)]="formData.motivo"
                    name="motivo"
                    placeholder="Describe brevemente el motivo de tu consulta..."
                    required
                  ></textarea>
                </div>
              </div>
              <div class="d-grid">
                <button
                  type="submit"
                  class="btn btn-primary btn-lg"
                  [disabled]="!citaForm.valid || loading"
                >
                  <span *ngIf="!loading">
                    <i class="fas fa-calendar-plus me-2"></i>Agendar Cita
                  </span>
                  <span *ngIf="loading">
                    <span
                      class="spinner-border spinner-border-sm me-2"
                      role="status"
                    ></span>
                    Agendando...
                  </span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card shadow">
          <div class="card-header bg-info text-white">
            <h5 class="mb-0"><i class="fas fa-clock me-2"></i>Horarios</h5>
          </div>
          <div class="card-body">
            <p><strong>Lunes - Viernes:</strong><br />8:00 AM - 6:00 PM</p>
            <p><strong>Sábados:</strong><br />8:00 AM - 1:00 PM</p>
            <p><strong>Emergencias:</strong><br />24/7</p>
            <hr />
            <p><strong>Teléfono:</strong><br />+51 1 234-5678</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
