  <i class="fab fa-whatsapp"></i>

<!-- CONTENIDO PRINCIPAL -->
<main class="py-5">
  <div class="container">
    <div class="text-center mb-5">
      <h1 class="section-title">Nuestro Equipo Médico</h1>
      <p class="section-subtitle">
        Profesionales altamente calificados comprometidos con tu salud
      </p>
    </div>

    <!-- Loading -->
    <div *ngIf="loading" class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando doctores...</span>
      </div>
      <p class="mt-3">Cargando doctores...</p>
    </div>

    <!-- Error -->
    <div *ngIf="error && !loading" class="alert alert-danger" role="alert">
      {{ error }}
    </div>

    <!-- Lista de doctores -->
    <div class="row g-4" *ngIf="!loading && !error">
      <div class="col-lg-4 col-md-6" *ngFor="let doctor of doctores">
        <div class="service-card">
          <div class="service-icon">
            <i class="fas fa-user-md"></i>
          </div>
          <h4>{{ doctor.nombre }}</h4>
          <p class="text-primary fw-bold">{{ doctor.especialidad }}</p>
          <div class="doctor-info">
            <p><i class="fas fa-envelope me-2"></i>{{ doctor.email }}</p>
            <p><i class="fas fa-phone me-2"></i>{{ doctor.telefono }}</p>
          </div>
          <button class="btn btn-primary mt-3" (click)="agendarCita(doctor)">
            Agendar Cita
          </button>
        </div>
      </div>
    </div>
  </div>
</main>
