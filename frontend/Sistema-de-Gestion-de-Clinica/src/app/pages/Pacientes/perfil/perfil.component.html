<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="text-center mb-5">
        <h1 class="display-5 fw-bold text-primary">Mi Perfil</h1>
        <p class="lead text-muted">Gestiona tu información personal</p>
      </div>

      <!-- Loading -->
      <div *ngIf="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>

      <!-- Alerts -->
      <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
        <button type="button" class="btn-close" (click)="error = ''"></button>
      </div>

      <div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>{{ success }}
        <button type="button" class="btn-close" (click)="success = ''"></button>
      </div>

      <!-- Profile Card -->
      <div *ngIf="!loading" class="card shadow-sm border-0">
        <div class="card-header bg-white border-bottom-0 pt-4 px-4 d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 60px; height: 60px; font-size: 1.5rem;">
              {{ paciente.nombre.charAt(0) }}{{ paciente.apellido.charAt(0) }}
            </div>
            <div>
              <h4 class="mb-0">{{ paciente.nombre }} {{ paciente.apellido }}</h4>
              <p class="text-muted mb-0 small">Paciente</p>
            </div>
          </div>
          <div class="d-flex gap-2">
            <a routerLink="/MediCore/historial" class="btn btn-outline-info btn-sm">
              <i class="fas fa-file-medical me-2"></i>Historial
            </a>
            <a routerLink="/MediCore/mis-mensajes" class="btn btn-outline-secondary btn-sm">
              <i class="fas fa-envelope me-2"></i>Mis Mensajes
            </a>
            <button class="btn btn-outline-primary btn-sm" (click)="toggleEdit()" *ngIf="!editMode">
              <i class="fas fa-edit me-2"></i>Editar
            </button>
          </div>
        </div>
        
        <div class="card-body p-4">
          <form (ngSubmit)="onSubmit()" #perfilForm="ngForm">
            <div class="row g-3">
              <!-- Nombre -->
              <div class="col-md-6">
                <label for="nombre" class="form-label text-muted small text-uppercase fw-bold">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" 
                       [(ngModel)]="paciente.nombre" [readonly]="!editMode" 
                       [class.form-control-plaintext]="!editMode"
                       [class.form-control]="editMode"
                       required>
              </div>

              <!-- Apellido -->
              <div class="col-md-6">
                <label for="apellido" class="form-label text-muted small text-uppercase fw-bold">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" 
                       [(ngModel)]="paciente.apellido" [readonly]="!editMode"
                       [class.form-control-plaintext]="!editMode"
                       [class.form-control]="editMode"
                       required>
              </div>

              <!-- DNI (Siempre readonly por seguridad, usualmente no se cambia) -->
              <div class="col-md-6">
                <label for="dni" class="form-label text-muted small text-uppercase fw-bold">DNI</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-0" *ngIf="editMode"><i class="fas fa-id-card text-muted"></i></span>
                  <input type="text" class="form-control" id="dni" name="dni" 
                         [(ngModel)]="paciente.dni" readonly
                         [class.form-control-plaintext]="true">
                </div>
                <div *ngIf="editMode" class="form-text text-muted small">El DNI no se puede modificar.</div>
              </div>

              <!-- Fecha Nacimiento -->
              <div class="col-md-6">
                <label for="fechaNacimiento" class="form-label text-muted small text-uppercase fw-bold">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" 
                       [(ngModel)]="paciente.fechaNacimiento" [readonly]="!editMode"
                       [class.form-control-plaintext]="!editMode"
                       [class.form-control]="editMode">
              </div>

              <!-- Email -->
              <div class="col-md-6">
                <label for="email" class="form-label text-muted small text-uppercase fw-bold">Correo Electrónico</label>
                <div class="input-group">
                  <span class="input-group-text bg-light" *ngIf="editMode"><i class="fas fa-envelope text-muted"></i></span>
                  <input type="email" class="form-control" id="email" name="email" 
                         [(ngModel)]="paciente.correoElectronico" [readonly]="!editMode"
                         [class.form-control-plaintext]="!editMode"
                         [class.form-control]="editMode"
                         required>
                </div>
              </div>

              <!-- Teléfono -->
              <div class="col-md-6">
                <label for="telefono" class="form-label text-muted small text-uppercase fw-bold">Teléfono</label>
                <div class="input-group">
                  <span class="input-group-text bg-light" *ngIf="editMode"><i class="fas fa-phone text-muted"></i></span>
                  <input type="tel" class="form-control" id="telefono" name="telefono" 
                         [(ngModel)]="paciente.numeroTelefono" [readonly]="!editMode"
                         [class.form-control-plaintext]="!editMode"
                         [class.form-control]="editMode"
                         required>
                </div>
              </div>
            </div>

            <!-- Botones de Acción -->
            <div class="mt-4 d-flex justify-content-end gap-2" *ngIf="editMode">
              <button type="button" class="btn btn-light" (click)="toggleEdit()" [disabled]="saving">
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary" [disabled]="!perfilForm.valid || saving">
                <span *ngIf="saving" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Guardar Cambios
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
