<!-- Botón flotante de WhatsApp -->
<a href="https://wa.me/51123456789" class="whatsapp-float" target="_blank">
  <i class="fab fa-whatsapp"></i>
</a>

<!-- CONTENIDO PRINCIPAL -->
<main class="py-5">
  <div class="container">
    <div class="text-center mb-5">
      <h1 class="section-title">Nuestros Servicios</h1>
      <p class="section-subtitle">Atención médica integral para toda la familia</p>
      <div *ngIf="searchTerm" class="mt-3">
        <span class="badge bg-info text-dark">Resultados para: "{{ searchTerm }}"</span>
        <button class="btn btn-sm btn-link text-decoration-none ms-2" (click)="searchTerm=''; filterServicios()">Ver todos</button>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-md-4" *ngFor="let servicio of filteredServicios" [id]="servicio.id">
        <div class="service-card h-100">
          <div class="service-icon">
            <i [class]="servicio.icono"></i>
          </div>
          <h4>{{ servicio.titulo }}</h4>
          <p>{{ servicio.descripcion }}</p>
        </div>
      </div>
      
      <div *ngIf="filteredServicios.length === 0" class="col-12 text-center py-5">
        <i class="fas fa-search fa-3x text-muted mb-3"></i>
        <h3>No se encontraron servicios</h3>
        <p class="text-muted">Intenta con otros términos de búsqueda.</p>
      </div>
    </div>
  </div>
</main>
