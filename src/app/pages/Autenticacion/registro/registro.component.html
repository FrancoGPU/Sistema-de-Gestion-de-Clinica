<div class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow">
          <div class="card-header bg-primary text-white text-center">
            <h2><i class="fas fa-user-plus me-2"></i>Registro de Paciente</h2>
            <p class="mb-0">Crea tu cuenta para acceder a nuestros servicios</p>
          </div>
          <div class="card-body p-4">
            <form (ngSubmit)="onSubmit()" #registroForm="ngForm">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="nombre" class="form-label">Nombre *</label>
                  <input type="text" class="form-control" id="nombre" [(ngModel)]="formData.nombre" name="nombre" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="apellido" class="form-label">Apellido *</label>
                  <input type="text" class="form-control" id="apellido" [(ngModel)]="formData.apellido" name="apellido" required>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="email" class="form-label">Correo Electrónico *</label>
                  <input type="email" class="form-control" id="email" [(ngModel)]="formData.email" name="email" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="telefono" class="form-label">Teléfono *</label>
                  <input type="tel" class="form-control" id="telefono" [(ngModel)]="formData.telefono" name="telefono" required>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="dni" class="form-label">DNI *</label>
                  <input type="text" class="form-control" id="dni" [(ngModel)]="formData.dni" name="dni" required maxlength="8">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento *</label>
                  <input type="date" class="form-control" id="fechaNacimiento" [(ngModel)]="formData.fechaNacimiento" name="fechaNacimiento" required>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="password" class="form-label">Contraseña *</label>
                  <input type="password" class="form-control" id="password" [(ngModel)]="formData.password" name="password" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="confirmPassword" class="form-label">Confirmar Contraseña *</label>
                  <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="formData.confirmPassword" name="confirmPassword" required>
                </div>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terminos" [(ngModel)]="formData.aceptaTerminos" name="aceptaTerminos" required>
                <label class="form-check-label" for="terminos">
                  Acepto los <a href="#">términos y condiciones</a> *
                </label>
              </div>
              <button type="submit" class="btn btn-primary btn-lg w-100" [disabled]="!registroForm.valid">
                <i class="fas fa-user-plus me-2"></i>Registrarse
              </button>
              <div class="text-center mt-3">
                <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
