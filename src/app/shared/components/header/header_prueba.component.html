<header class="header-light medical-header">
  <nav class="navbar navbar-expand-xl">
    <div class="container-fluid px-3">
      <!-- Logo y nombre -->
      <a class="navbar-brand d-flex align-items-center" href="#">
        <div class="logo-container me-2">
          <img
            src="/assets/images/MediCore.png"
            alt="MediCore Logo"
            class="logo-image"
          />
        </div>
        <span class="brand-text">MediCore</span>
      </a>

      <!-- Botón toggler para móviles (ahora a la derecha) -->
      <button 
        class="navbar-toggler ms-auto" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarContent" 
        aria-controls="navbarContent" 
        aria-expanded="false" 
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Contenido colapsable -->
      <div class="collapse navbar-collapse" id="navbarContent">
        <!-- Menú de navegación -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Servicios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Especialidades</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Citas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Doctores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pacientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>
        </ul>

        <!-- Controles de la derecha -->
        <div class="d-flex align-items-center header-controls flex-column flex-lg-row">
          <!-- Barra de búsqueda -->
          <div class="search-container me-lg-3 mb-2 mb-lg-0">
            <input
              type="search"
              class="form-control search-input"
              placeholder="Buscar servicios..."
              aria-label="Search"
            />
            <span class="search-shortcut">Ctrl K</span>
          </div>

          <!-- Enlaces rápidos -->
          <div class="quick-links me-lg-3 mb-2 mb-lg-0">
            <a href="#" class="quick-link" title="Portal Pacientes">
              <i class="fas fa-user"></i>
            </a>
            <a href="#" class="quick-link" title="Emergencias">
              <i class="fas fa-phone"></i>
            </a>
            <a href="#" class="quick-link" title="Ubicación">
              <i class="fas fa-map-marker-alt"></i>
            </a>
          </div>

          <!-- Selector de tema -->
          <div class="theme-selector dropdown">
            <button
              class="btn theme-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="fas fa-sun theme-icon"></i>
              <span class="theme-text">Claro</span>
              <i class="fas fa-chevron-down ms-1"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end theme-menu">
              <li>
                <a class="dropdown-item theme-option" href="#" data-theme="light">
                  <i class="fas fa-sun me-2"></i>Claro
                </a>
              </li>
              <li>
                <a class="dropdown-item theme-option" href="#" data-theme="dark">
                  <i class="fas fa-moon me-2"></i>Oscuro
                </a>
              </li>
              <li>
                <a class="dropdown-item theme-option" href="#" data-theme="auto">
                  <i class="fas fa-adjust me-2"></i>Auto
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
