<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout('Lista de Pacientes', ~{::section})}">
<head>
    <title>Lista de Pacientes</title>
</head>
<body>
    <section>
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>
                        <i class="fas fa-users me-2"></i>
                        Lista de Pacientes
                    </h1>
                    <a th:href="@{/pacientes/nuevo}" class="btn btn-primary">
                        <i class="fas fa-plus me-1"></i>Nuevo Paciente
                    </a>
                </div>
            </div>
        </div>

        <!-- Search Form -->
        <div class="row mb-4">
            <div class="col-md-6">
                <form th:action="@{/pacientes}" method="get" class="d-flex">
                    <input type="text" class="form-control me-2" 
                           name="busqueda" 
                           th:value="${busqueda}"
                           placeholder="Buscar por nombre, apellido o DNI...">
                    <button type="submit" class="btn btn-outline-secondary">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
        </div>

        <!-- Patients Table -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div th:if="${pacientes.empty}" class="text-center py-4">
                            <i class="fas fa-users fa-3x text-muted mb-3"></i>
                            <p class="text-muted">No hay pacientes registrados</p>
                            <a th:href="@{/pacientes/nuevo}" class="btn btn-primary">
                                <i class="fas fa-plus me-1"></i>Registrar Primer Paciente
                            </a>
                        </div>

                        <div th:unless="${pacientes.empty}" class="table-responsive">
                            <table class="table table-striped">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre Completo</th>
                                        <th>DNI</th>
                                        <th>Email</th>
                                        <th>Teléfono</th>
                                        <th>Fecha Nacimiento</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="paciente : ${pacientes}">
                                        <td th:text="${paciente.id}"></td>
                                        <td th:text="${paciente.nombreCompleto}"></td>
                                        <td th:text="${paciente.dni}"></td>
                                        <td th:text="${paciente.email}"></td>
                                        <td th:text="${paciente.telefono}"></td>
                                        <td th:text="${#temporals.format(paciente.fechaNacimiento, 'dd/MM/yyyy')}"></td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <a th:href="@{/pacientes/ver/{id}(id=${paciente.id})}" 
                                                   class="btn btn-sm btn-outline-info" title="Ver detalles">
                                                    <i class="fas fa-eye"></i>
                                                </a>
                                                <a th:href="@{/pacientes/editar/{id}(id=${paciente.id})}" 
                                                   class="btn btn-sm btn-outline-warning" title="Editar">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                <a th:href="@{/pacientes/eliminar/{id}(id=${paciente.id})}" 
                                                   class="btn btn-sm btn-outline-danger" 
                                                   title="Eliminar"
                                                   onclick="return confirm('¿Está seguro de eliminar este paciente?')">
                                                    <i class="fas fa-trash"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
