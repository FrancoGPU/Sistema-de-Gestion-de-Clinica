<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title th:text="${paciente.id != null ? 'Editar Paciente' : 'Nuevo Paciente'}">Formulario Paciente</title>
</head>
<body>
    <section>
        <div class="row">
            <div class="col-12">
                <h1>
                    <i class="fas fa-user me-2"></i>
                    <span th:text="${paciente.id != null ? 'Editar Paciente' : 'Nuevo Paciente'}"></span>
                </h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/pacientes/guardar}" th:object="${paciente}" method="post">
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombre" class="form-label">Nombre *</label>
                                    <input type="text" class="form-control" th:field="*{nombre}" 
                                           th:class="${#fields.hasErrors('nombre')} ? 'form-control is-invalid' : 'form-control'">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="apellido" class="form-label">Apellido *</label>
                                    <input type="text" class="form-control" th:field="*{apellido}"
                                           th:class="${#fields.hasErrors('apellido')} ? 'form-control is-invalid' : 'form-control'">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="dni" class="form-label">DNI</label>
                                    <input type="text" class="form-control" th:field="*{dni}"
                                           th:class="${#fields.hasErrors('dni')} ? 'form-control is-invalid' : 'form-control'">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                                    <input type="date" class="form-control" th:field="*{fechaNacimiento}"
                                           th:class="${#fields.hasErrors('fechaNacimiento')} ? 'form-control is-invalid' : 'form-control'">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" th:field="*{email}"
                                           th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="telefono" class="form-label">Teléfono</label>
                                    <input type="tel" class="form-control" th:field="*{telefono}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="direccion" class="form-label">Dirección</label>
                                <textarea class="form-control" th:field="*{direccion}" rows="3"></textarea>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/pacientes}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-1"></i>Volver
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="fas fa-info-circle me-1"></i>
                            Información
                        </h6>
                    </div>
                    <div class="card-body">
                        <p class="text-muted small">
                            <i class="fas fa-asterisk text-danger me-1"></i>
                            Los campos marcados con asterisco (*) son obligatorios.
                        </p>
                        <hr>
                        <p class="text-muted small">
                            <i class="fas fa-shield-alt text-primary me-1"></i>
                            El email y DNI deben ser únicos en el sistema.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
